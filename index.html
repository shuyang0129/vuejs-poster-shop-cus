<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
<div id="app">
    <div class="header">
        <h1>Vue.js Poster Store</h1>
        <form class="searchbar">
            <input type="text" placeholder="Search for poster" v-model="searchTerm" required>
            <input type="submit" value="Search" class="btn" @click.prevent="onSubmit">
        </form>
    </div>
    <div class="main container">
        <div class="products">
            <div v-for="product in products" class="product" :key="product.id">
                <div>
                    <h4 class="product-title">{{ product.title }}</h4>
                    <button @click="addToCart(product)" class="btn add-to-cart">Click</button>
                </div>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul>
                <li v-for="item in cart" :key="item.id" class="cart-item">
                    <div class="item-title">{{ item.title }}</div>
                    <span class="item-qty">{{ item.price | currency }} x {{ item.qty }}</span>
                    <button class="btn" @click="inc(item)">+</button>
                    <button class="btn" @click="dec(item)">-</button>
                </li>
            </ul>
            <div v-if="cart.length">
                <div class="cart-total">Total: {{ total | currency }}</div>
            </div>
            <div v-else class="empty-cart">
                No items in the cart.
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/reload/reload.js"></script>
<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script src="./node_modules/vue-resource/dist/vue-resource.js"></script>
<script type="text/javascript" src="public/script.js"></script>

</body>
</html>
